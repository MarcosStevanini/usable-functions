<style>
 /* bootstrap > 5.0 && SCSS */
%style-countdown {
  align-items: center;
  background: #ff2424;
  border-radius: 13px;
  color: #fff;
  display: flex;
  font-size: 30px;
  font-weight: 800;
  padding: 10px 0;
  justify-content: center;
  line-height: 1;
  position: relative;
  overflow: hidden;
  max-width: 400px;
}

.countdown {
  .timer {
    display: flex;
  }

  .countdown-info.show {
    @extend %style-countdown;
  }

  .count-btn {
    text-align: center;
    margin-right: 5px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    span {
      display: block;
    }

    .text {
      font-size: 12px;
      color: $gray-400;
    }

    .value {
      @extend %style-countdown;
      width: 55px;
      height: 55px;

      @include media(lg, max) {
        font-size: 24px;
        width: 50px;
        height: 50px;
      }

      &:after {
        content: "";
        width: 100%;
        height: 50%;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.3);
        position: absolute;
      }
    }
  }
}

.faixa-preta {
  background-color: $black;
  padding: 5px 15px;
  text-align: center;
}
</style>


<div class="countdown" 
data-time="2021-01-12 20:00:00" 
data-text="Hora da Live!">
  <span class="countdown-row timer justify-content-center">
    <span class="count-btn countdown-days mr-2">
      <span class="value"></span>
      <span class="text">Dias</span>
    </span>
    <span class="count-btn countdown-hours mr-2">
      <span class="value"></span>
      <span class="text">Horas</span>
    </span>
    <span class="count-btn countdown-minutes mr-2">
      <span class="value"></span>
      <span class="text">Minutos</span>
    </span>
    <span class="count-btn countdown-seconds">
      <span class="value"></span>
      <span class="text">Segundos</span>
    </span>
  </span>
  <div class="count-btn countdown-info"></div>
</div>
